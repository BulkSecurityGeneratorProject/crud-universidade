<div [ngSwitch]="isAuthenticated()">
    <div *ngSwitchCase="false" style="padding: 5px;">
        <div style="text-align: center;">
            <img src="../../content/images/02.png" width="160px;"/>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="alert alert-danger" *ngIf="authenticationError"
                     jhiTranslate="login.messages.error.authentication">
                    <strong>Failed to sign in!</strong> Please check your credentials and try
                    again.
                </div>

                <form class="form" role="form" (ngSubmit)="login()">
                    <div class="form-group">
                        <label class="username-label" for="username"><b>Login</b></label>
                        <input type="text" class="form-control" name="username" id="username"
                               placeholder="exemplo@email.com"
                               [(ngModel)]="username" autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control" name="password"
                               id="password"
                               placeholder=""
                               [(ngModel)]="password">
                    </div>

                    <div class="form-check mb-3">
                        <label class="form-check-label" for="rememberMe">
                            <input class="form-check-input" type="checkbox" name="rememberMe"
                                   id="rememberMe" [(ngModel)]="rememberMe" checked>
                            <span jhiTranslate="login.form.rememberme">Remember me</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lightning"
                            jhiTranslate="login.form.button.signin">
                        Sign in
                    </button>

                    <button type="submit" class="btn btn-success btn-lightning float-right" [routerLink]="['./register']"
                            jhiTranslate="login.form.button.signup">
                        Sign up
                    </button>
                </form>

                <p></p>

                <div class="alert alert-warning">
                    <a class="alert-link" (click)="requestResetPassword()"
                       jhiTranslate="login.password.forgot">Did you forget your password?</a>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <div *ngSwitchCase="true">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                      [translateValues]="{username: account.login}">
                    You are logged in as user "{{account.login}}".
                </span>
                </div>
            </div>
        </div>
    </div>
</div>
