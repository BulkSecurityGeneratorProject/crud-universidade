<span [ngSwitch]="isAuthenticated()" *jhiHasAnyAuthority="['ROLE_ADMIN']">
    <aside class="sidebar shadow" *ngSwitchCase="true">
        <div>
            <div class="sidebar-profile d-flex flex-column justify-content-center pt-5 pb-3">
                <div class="picture-wrapper mb-4">
                    <div class="user-picture m-auto">
                        <img src="./../../../content/images/user.jpg" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="profile-details text-center pb-4">
                    <p class="mb-0 text-uppercase name">John John</p>
                    <small class="text-uppercase role">Administrator</small>
                </div>
            </div>

        </div>
        <div class="sidebar-search pt-1 pb-1 pl-3 pr-3">
            <input type="search" class="form-control rounded-pill" name="search" placeholder="Search ...">
        </div>

        <nav class="sidebar-menu pt-3 pb-3">
            <div class="menu-header mt-3 mb-2">
                Components
            </div>
            <ul class="menu-items">
                <!--Collapse Usuários-->
                <li>
                   <a href='#' class="accordion-toggle collapsed toggle-switch" data-toggle="collapse" href="#submenu-0" style="cursor:pointer;">
                        <i class="fas fa-angle-down"></i>
                        <span>Usuários</span>
                    </a>

                    <ul id="submenu-0" class="collapse entities">
                        <li>
                            <a href='#' routerLink="admin/user-management" routerLinkActive="active">
                                <i class="fas fa-user-tie"></i>
                                <span>Admin</span>
                            </a>
                        </li>
                        <li>
                            <a href='#' routerLink="professor" routerLinkActive="active">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Professor</span>
                            </a>
                        </li>
                        <li>
                            <a href='#' routerLink="aluno" routerLinkActive="active">
                                <i class="fas fa-graduation-cap"></i>
                                <span>Aluno</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="menu-header mt-4 mb-4">
        </div>
    </aside>
</span>
